<section class="contents">

    </h2>

    <article class="layer-article">
      <table class="table hr writing" summary="불편/칭찬 글 작성 대한 안내입니다.">
        <caption>불편/칭찬 글 작성 안내표</caption>
        <colgroup>
          <col style="width:20%">
          <col style="width:80%">

        <tbody>
        <tr>
          <th scope="row" class="left">투어 날짜</th>
          <td>2018-01-07</td>
        </tr>
        <tr>
          <th scope="row" class="left">투어명</th>
          <td>전통지역 (5시간)</td>
        </tr>
        <tr>
          <th scope="row" class="left">투어 시간</th>
          <td>8:00~13:00</td>
        </tr>
        <tr>
          <th scope="row" class="left">터미널</th>
          <td>제1터미널</td>
        </tr>
        <tr>
          <th scope="row" class="left">
            <label for="nationality" class="important">국적</label>
          </th>
          <td>
            <input type="text" class="user-text" id="nationality">
          </td>
        </tr>
        <tr>
          <th scope="row" class="left">
            <label for="tel" class="important">전화번호</label>
          </th>
          <td>
            <input type="text" class="user-text" id="tel">
          </td>
        </tr>
        <tr>
          <th scope="row" class="left">
            <label for="e-mail" class="important">이메일</label>
          </th>
          <td>
            <input type="text" class="user-text" id="e-mail">
            @
            <input type="text" class="user-text" title="이메일 도메인주소 입력하세요">
          </td>
        </tr>
        <tr>
          <th scope="row" class="left important">
            명수
          </th>
          <td>
            <label class="object-list-title" for="adult">어른</label>
            <select class="object-list small" id="adult" title="대분류">
              <option>선택</option>
              <option>1명</option>
              <option>2명</option>
              <option>3명</option>
            </select>
            <label class="object-list-title" for="child">어린이</label>
            <select class="object-list small" id="child" title="대분류">
              <option>선택</option>
              <option>1명</option>
              <option>2명</option>
              <option>3명</option>
            </select>
            <label class="object-list-title" for="baby">영유아</label>
            <select class="object-list small" id="baby" title="대분류">
              <option>선택</option>
              <option>1명</option>
              <option>2명</option>
              <option>3명</option>
            </select>
            <span>(0/5)</span>
          </td>
        </tr>
        <tr>
          <th scope="row" class="left">
            <label for="use-date">도착 날짜(인천행)</label>
          </th>
          <td>
            <div class="timesetting-date low">
              <input type="text" class="timesetting-date-day f-left hasDatepicker" readonly="" placeholder="2017.08.21(월)" id="use-date" title="이용날짜를 선택하면 출력됩니다">
              <button class="timesetting-date-calendar ico f-left" title="클릭시 날짜를 선택할 수 있는 달력이 나옵니다">날짜 선택</button>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row" class="left">
            <label for="use-date">도착시간</label>
          </th>
          <td>
            <div class="timesetting-date low">
              <select class="timesetting-date-option f-left" title="시간을 선택할 수 있는 리스트입니다">
                <option>시간 선택</option>
              </select>
              <select class="timesetting-date-option f-left" title="분을 선택할 수 있는 리스트입니다.">
                <option>분 선택</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row" class="left">
            <label for="use-date">도착 비행편</label>
          </th>
          <td>
            <input type="text" class="user-text" placeholder="항공편 입력" title="이용하신 항공편을 입력하실 수 있습니다">
          </td>
        </tr>
        <tr>
          <th scope="row" class="left">
            <label for="use-date">출발 날짜(인천행)</label>
          </th>
          <td>
            <div class="timesetting-date low">
              <input type="text" class="timesetting-date-day f-left hasDatepicker" readonly="" placeholder="2017.08.21(월)" id="use-date" title="이용날짜를 선택하면 출력됩니다">
              <button class="timesetting-date-calendar ico f-left" title="클릭시 날짜를 선택할 수 있는 달력이 나옵니다">날짜 선택</button>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row" class="left">
            <label for="use-date">출발시간</label>
          </th>
          <td>
            <div class="timesetting-date low">
              <select class="timesetting-date-option f-left" title="시간을 선택할 수 있는 리스트입니다">
                <option>시간 선택</option>
              </select>
              <select class="timesetting-date-option f-left" title="분을 선택할 수 있는 리스트입니다.">
                <option>분 선택</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row" class="left">
            <label for="use-date">출발 비행편</label>
          </th>
          <td>
            <input type="text" class="user-text" placeholder="항공편 입력" title="이용하신 항공편을 입력하실 수 있습니다">

        </tr>
        <tr>

          </th>

            <textarea class="user-text wide height" id="title"></textarea>
          </td>
        </tr>
