<section class="contents">
  <div class="inner-section">
    <div class="filter">
      <div class="filter-service-field bd-control">
        <div class="field">
          <h3 class="article-head">나의 환승 정보 입력</h3>

          <div class="calculator mt30">
            <div class="timesetting-date f-left">
              <span class="timesetting-subtit">도착</span>

              <label for="timesetting-arrival-timedate" class="label-hide">날짜 선택</label>
              <input id="timesetting-arrival-timedate" type="text" class="timesetting-date-day f-left" readonly>

              <button class="timesetting-date-calendar ico  f-left" title="클릭하면 날짜를 선택할 수 있습니다.">날짜 선택</button>

              <label for="timesetting-arrival-timehour" class="label-hide">시간 선택</label>
              <select id="timesetting-arrival-timehour" class="timesetting-date-option f-left">
                <option>시간 선택</option>
              </select>

              <label for="timesetting-arrival-minute" class="label-hide">분 선택</label>
              <select id="timesetting-arrival-minute" class="timesetting-date-option f-left">
                <option>분 선택</option>
              </select>
            </div>
            <div class="timesetting-date f-right">
              <span class="timesetting-subtit">출발</span>

              <label for="timesetting-start-timedate" class="label-hide">날짜 선택</label>
              <input id="timesetting-start-timedate" type="text" class="timesetting-date-day f-left" readonly>

              <button class="timesetting-date-calendar ico  f-left" title="클릭하면 날짜를 선택할 수 있습니다.">날짜 선택</button>

              <label for="timesetting-start-timehour" class="label-hide">시간 선택</label>
              <select id="timesetting-start-timehour" class="timesetting-date-option f-left">
                <option>시간 선택</option>
              </select>

              <label for="timesetting-start-minute" class="label-hide">분 선택</label>
              <select id="timesetting-start-minute" class="timesetting-date-option f-left">
                <option>분 선택</option>
              </select>
            </div>
          </div>
          <table class="table hr" summary="나의 환승정보 표입니다.">
            <caption>나의 환승정보 표 입니다.</caption>
            <colgroup>
              <col style="width:20%">
              <col style="width:80%">
            </colgroup>
            <tbody>
            <tr>
              <th class="center">
                <strong>항공사 선</strong>
              </th>
              <td class="pd-resize">
                <label for="timesetting-terminal" class="label-hide">항공상 선택</label>
                <select id="timesetting-terminal" class="timesetting-date-option resize">
                  <option>선택하세요.</option>
                </select>
              </td>
            </tr>
            <tr>
              <th class="center">
                <strong>선호 타입</strong>
              </th>
              <td>
                <div class="radio-type2">
                  <div class="radio-box">
                    <input type="radio" name="option-favorite" id="option-favorite-relax" class="radio-type2-radio" value="option-favorite-relax" checked />
                    <label class="radio-type2-label ico" for="option-favorite-relax">Relax</label>
                  </div>

                  <div class="radio-box">
                   <input type="radio" name="option-favorite" id="option-favorite-tour" class="radio-type2-radio" value="option-favorite-tour" />
                    <label class="radio-type2-label ico" for="option-favorite-tour">Tour & Culture</label>
                  </div>

                  <div class="radio-box">
                    <input type="radio" name="option-favorite" id="option-favorite-shop" class="radio-type2-radio" value="option-favorite-shop" />
                    <label class="radio-type2-label ico" for="option-favorite-shop">Shop & Dine</label>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th class="center">
                <strong>비자</strong>
              </th>
              <td>
                <div class="radio-type2">
                  <div class="radio-box">
                    <input type="radio" name="option-visa" id="option-visa-no" class="radio-type2-radio" value="option-visa-no" checked />
                    <label class="radio-type2-label ico" for="option-visa-no">비자 없음</label>
                  </div>

                  <div class="radio-box">
                    <input type="radio" name="option-visa" id="option-visa-yes" class="radio-type2-radio" value="option-visa-yes" />
                    <label class="radio-type2-label ico" for="option-visa-yes">비자 있음</label>
                  </div>

                  <div class="radio-box">
                    <input type="radio" name="option-visa" id="option-visa-exemption" class="radio-type2-radio" value="option-visa-exemption" />
                    <label class="radio-type2-label ico" for="option-visa-exemption">비자 면제 국가</label>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="btn-center">
            <button type="button" class="btn-type-normal point ico arrow-point-right">검색</button>
            <button class="btn-type-small point ico download">검색결과 다운로드</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
